<head>

<body id="bodyPrincipal">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand mx-5" onclick=recargarLista() href="#">BsaleTest</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                    <input class="form-control mr-sm-2 w-75" type="search" placeholder="" onkeyup="eventoBusqueda(event)" aria-label="Search" id='inputBuscador' name='inputBuscador'/>
                    <button class="btn" onclick="eventoBusqueda()" type="button">
                        <i class="fas fa-search"></i>

        <div class="col-sm-8">

                <button type="button" class="btn btn-secondary" onclick="categoria(6)">Cerveza</button>
                <button type="button" class="btn btn-secondary" onclick="categoria(7)">Vodka</button>
              </div>
            <div class="row row-cols-1 row-cols-md-3 row" id="cardProducto">
                
            </div>
        </div>
        <div class="col-sm-4">
            <h2>Carro de compras</h2>
            <ul id="carroCompras" class="list-group"></ul>
            <hr>
            <p class="text-right">Total: $ <span id="total"></span></p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>

        </div>
        
    
    </div>
